<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Lobster&family=Sofia+Sans+Condensed:wght@1&family=Teko:wght@300&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />

  </head>
  <body>
    <form id="alumniForm" name="my_form">
      <div class="form-box">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Jatin Chandel" required />
  <hr>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="jatin@hotmail.com" required/>
  <hr>
  
        <label for="study">Field of Study/Major</label>
        <input type="study" name="study" id="study" placeholder="" required/>
  <hr>
        <label for="num">Contact Information</label>
        <input type="tel" name="mnum" id="mnum" placeholder="9874******" required pattern="[6-9]{1}[0-9]{9}"/>
  <hr>
        <label for="profession">Current Employment/Profession</label>
        <input type="text" name="mnum" id="profession" placeholder="" required/>
  <hr>
        <label for="lprofile">LinkedIn Profile</label>
        <input type="text" name="lprofile" id="lprofile"  placeholder="If you're comfortable sharing, I'd appreciate your LinkedIn profile link." required/>
        <!-- <input type="submit" id="submit" /> -->
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Alumni Details</h2>
        <p><strong>Name:</strong> <span id="modalName"></span></p>
        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        <p><strong>Study:</strong> <span id="modalStudy"></span></p>
        <p><strong>Contact Information:</strong> <span id="modalContact"></span></p>
        <p><strong>Profession:</strong> <span id="modalProfession"></span></p>
        <p><strong>LinkedIn Profile:</strong> <span id="modalProfile"></span></p>

      </div>
    </div>
    <script src="gallery.js"></script>
  </body>

</html>
